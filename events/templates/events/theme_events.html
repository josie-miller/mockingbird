<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
    <title>{{ theme.name }}</title>
</head>
<body>
    <header class="header">
        <h1>{{ theme.name }}</h1>
    </header>

    <div class="container">
        <p class="theme-description">{{ theme.description }}</p>

        <div class="events-grid">
            {% for event in events %}
                <div class="event-card">
                    <div class="event-card-content">
                        <h3 class="event-title">{{ event.title }}</h3>
                        <p class="event-date">{{ event.date }}</p>
                        <p class="event-description">{{ event.description|truncatewords:12 }}</p>
                        <a class="event-link" href="{% url 'event_detail' theme_id=event.theme_id event_id=event.id %}">Learn More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Mockingbird | All Rights Reserved</p>
    </footer>
</body>
</html>
