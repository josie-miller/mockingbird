<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
    <title>Explore Rooms</title>
    <style>
        /* Styling for Back Button */
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #555;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* Resized Image */
        .alternative-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Explore Rooms</h1>
    </header>

    <div class="container">
        <!-- Resized Image -->
        <img src="{% static 'events/img/hi.png' %}" alt="Alternative Image" class="alternative-image">
        
        <!-- Back Button -->
        <a href="{% url 'home' %}" class="back-button">‚Üê Back to Home</a>
    </div>

    <footer class="footer">
        <p>Mockingbird | No Rights Reserved</p>
    </footer>
</body>
</html>
